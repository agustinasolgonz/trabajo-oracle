<meta charset="UTF-8">

<script>
//funcion sin parametro de entrada
function saltarLinea() { 
document.write("<br>")
document.write("<br>")
document.write("<br>")

}
//esta funcion espera un parametro de entrada
function imprimir(frase) {

    document.write(frase)
    saltarLinea();

}

var anho = 2025;

imprimir("hola amigos");
//este codigo calcula las edades de .... 

imprimir("juan tiene: " + (anho - 2000) + " años");

imprimir("pedro tiene: " + (anho - 1995) + " años");

anho = 2030

imprimir("carlos tiene: " + (anho - 2005) + " años");

</script>
