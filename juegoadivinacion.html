<meta charset="UTF-8">
<h1>PROGRAMA JUEGO DE ADIVINACION</h1>
<script>
//funcion sin parametro de entrada
function saltarLinea() { 
document.write("<br>")
document.write("<br>")
document.write("<br>")

}
//esta funcion espera un parametro de entrada
function imprimir(frase) {

    document.write(frase)
    saltarLinea();

}

var numeroPensado = Math.round(Math.random()*10);
var intentos = 3;
var contador = 1;

while (contador <= intentos) {

    var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));



    if(numeroPensado == numeroLanzado){
    alert("Usted acerto, en el intento " + contador + "el numero pensado era " + numeroPensado);
    break;

}
 
else {
    alert("Usted erro");
}
contador++;
}

if(numeroPensado == numeroLanzado){
    imprimir("Usted acerto, en el intento " + contador + "el numero pensado era " + numeroPensado);


}
 
else {
    imprimir("Usted erro, el numero pensado era " + numeroPensado);
}

imprimir("fin")

</script>
