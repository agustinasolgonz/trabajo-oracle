<meta charset="UTF-8">
<h1>PROGRAMA - CALCULAR LA TABAL DE MULTIPLICAR</h1>
<script>
//funcion sin parametro de entrada
function saltarLinea() { 
document.write("<br>")
document.write("<br>")
document.write("<br>")

}
//esta funcion espera un parametro de entrada
function imprimir(frase) {

    document.write(frase)
    saltarLinea();

}

var multiplicador = 1
imprimir("while")
while (multiplicador <= 10) {

imprimir(7 * multiplicador); 
multiplicador ++;

}

imprimir("for")
for(var multiplicador = 1;multiplicador <= 10;multiplicador ++) {
    imprimir(7 * multiplicador);

}

</script>
